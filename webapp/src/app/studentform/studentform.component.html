<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <label>
      First Name:
      <input type="text" formControlName="firstName">
    </label>
    <br><br>
    <label>
      Last Name:
      <input type="text" formControlName="lastName">
    </label>
    <br><br>
    <label>
      Email:
      <input type="email">
    </label>
    <label>
      Phone Number:
      <input type="text">
    </label>
    <button type="submit">Submit</button>
  </form>
